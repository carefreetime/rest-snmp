<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Draw</title>

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<style>
    body {
        margin: 2%
    }
</style>
<body>
    <!--Div that will hold the pie chart-->
    <div class="row">
        <h1 class="col-md-12">Choose Service</h1>
        <form class="col-md-10">
            <div class="form-group row">
                <select class="custom-select col-md-2" id="serviceId">
                        <option selected value="0">Choose One</option>
                        <option value="1">ifInOctets</option>
                        <option value="2">ifOutOctets</option>
                </select>
                <select class="custom-select col-md-1 offset-md-1" id="selectId">
                </select>                
                <div class="col-md-1 offset-md-1">
                    <input type="text" class="form-control" id="sec">
                </div>
                <label for="oid" class="col-md-1 col-form-label text-left">sec</label>
                <div class="wrapper">
                    <span class="group-btn" >     
                        <a href="#" class="btn btn-primary btn-md" id="start">Start</a>
                    </span>
                </div>
            </div>
        </form>
    </div>
    <div id="linechart_material"></div>
    <div id="text"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
    <script src="draw_script.js"></script>
    <script>
        $(document).ready(function () {
            App.init();
        }); 
    </script>
</body>
</html>
