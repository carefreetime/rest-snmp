	<!-- Optional theme -->

	<style type="text/css">
		body {
			background-image: url("https://www.xkl.com/wp-content/uploads/2015/09/networkDesign.jpg");
		}
		.vertical-offset-100{
		    padding-top:20%;
		}
	</style>
<body>
	<div class="container">
	    <div class="row vertical-offset-100">
	    	<div class="col-md-4 col-md-offset-4">
	    		<div class="panel panel-default">
				  	<div class="panel-heading">
				    	<h3 class="panel-title text-center">Connection</h3>
				 	</div>
				  	<div class="panel-body">
				    	<form accept-charset="UTF-8" role="form">
							<fieldset>
								<div class="form-group">
									<label for="index_script">IP Address</label>
									<input class="form-control" placeholder="127.0.0.1" type="text" id="ip">
								</div>
								<div class="form-group">
									<label for="community">Community</label>
									<input class="form-control" placeholder="public" type="text" id="community">
								</div>
								<a class="btn btn-success btn-lg btn-block" href="/parameters" role="button" id="connect_submit">Connect</a>
							</fieldset>
				      	</form>
				    </div>
				</div>
			</div>
		</div>
		<script src="index_script.js"></script>
		<script>
			$(document).ready(function () {
				App.init();
			});
		</script>
</body>
</html>
