<!DOCTYPE html>
<html>
<head>
    <title>Parameters</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/parameters">REST SNMP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-item nav-link" href="/service">Service <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/traps">Traps</a>
            <a class="nav-item nav-link" href="/graph">Graph</a>
            <a class="nav-item nav-link" href="/task">Task</a>            
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 20px">
        <div class="row">
            <div>
                <table class="table table-striped table-dark">  
                    <tbody>
                        <tr>
                            <td width="10%">IP Address</td>
                            <td><input type="text" class="form-control" id="ip_address"></td>
                            <td width="10%"></td>
                            <td></td>                                      
                        </tr>
                        <tr>
                            <td>SysName</td>
                            <td><input type="text" class="form-control" id="sysName"></td>
                            <td>IfNumber</td>
                            <td><input type="text" class="form-control" id="ifNumber"></td>
                        </tr>
                        <tr>
                            <td>SysContact</td>
                            <td><input type="text" class="form-control" id="sysContact"></td>
                            <td>SysServices</td>
                            <td><input type="text" class="form-control" id="sysServices"></td>
                        </tr>
                        <tr>
                            <td>SysLocation</td>
                            <td><input type="text" class="form-control" id="sysLocation"></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>SysDescr</td>
                            <td colspan="3"><input type="text" class="form-control" id="sysDescr"></td>
                        </tr>
                        <tr>
                            <td>SysObjectID</td>
                            <td><input type="text" class="form-control" id="sysObjectId"></td>
                        </tr>
                        <tr>
                            <td>SysUpTime</td>
                            <td><input type="text" class="form-control" id="sysUpTime"></td>
                            <td colspan="2" style="text-align: right">
                                <a class="btn btn-link">
                                    <i class="fa fa-refresh fa-2x" aria-hidden="true" id="refresh" style="color:green"></i>
                                </a>
                                <a class="btn btn-link" href="/">
                                    <i class="fa fa-sign-out fa-2x" aria-hidden="true" id="logout" style="color: red"></i>
                                </a>
                            </td>
                        </tr>                                   
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
    <script src="./web/js/parameters.js"></script>
    <script>
        $(document).ready(function () {
            App.init();
        }); 
	</script>
</body>
</html>
