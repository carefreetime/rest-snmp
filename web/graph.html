<!DOCTYPE html>
<html>
<head>
    <title>Graph</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/parameters">REST SNMP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-item nav-link" href="/service">Service <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/traps">Traps</a>
            <a class="nav-item nav-link active" href="/graph">Graph</a>
            <a class="nav-item nav-link" href="/task">Task</a>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 20px">
        <h1 class="col-md-12">Choose Service</h1>
        <form class="col-md-10">
            <div class="form-group row">
                <select class="custom-select col-md-2" id="serviceId">
                        <option selected value="0">Choose One</option>
                        <option value="1">ifInOctets</option>
                        <option value="2">ifOutOctets</option>
                </select>
                <select class="custom-select col-md-1 offset-md-1" id="selectId">
                </select>                
                <div class="col-md-2 offset-md-1">
                    <input type="text" class="form-control" id="sec">
                </div>
                <label for="oid" class="col-md-1 col-form-label text-left">sec</label>
                <div class="col-md-1">
                    <button type="button" class="btn btn-primary" id="start">Start</button>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-secondary" id="stop">Stop</button>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-success" id="clear">Clear</button>
                </div>              
            </div>
        </form>
        <div id="linechart_material"></div>    
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(function () {
            var socket = io();
            socket.on('chat message', function(msg){
                alert('Trap in : ' + msg);
            });
        });
    </script>
    <script src="./web/js/graph.js"></script>
    <script>
        $(document).ready(function () {
            App.init();
        }); 
	</script>
</body>
</html>
