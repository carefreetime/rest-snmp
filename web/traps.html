<html>
<head>

</head>
<style>
    .hidden_text {
        visibility: hidden;
        height: 0px;
    }
    table{
        width: 100%; 	
        /*自動斷行*/
        word-wrap: break-word;
        table-layout: fixed;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/parameters">REST SNMP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-item nav-link" href="/service">Service <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" href="/traps">Traps</a>
            <a class="nav-item nav-link" href="/graph">Graph</a>
            <a class="nav-item nav-link" href="/task">Task</a>            
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 20px">
        <div class="row">
            <h1 class="col-md-12">Traps</h1>   
            <table class="table table-dark">
                <thead>
                        <tr>
                            <th scope="col">time</th>
                            <th scope="col">pdu</th>
                            <th scope="col">op</th>
                            <th scope="col">enterprise</th>
                            <th scope="col">agent_addr</th>
                            <th scope="col">generic_trap</th>
                            <th scope="col">specific_trap</th>
                            <th scope="col">time_stamp</th>
                            <th scope="col">varbinds</th>
                            <th scope="col">oid</th>
                            <th scope="col">typename</th>
                            <th scope="col">value</th>
                            <th scope="col">string_value</th>
                        </tr>
                    </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(function () {
            var socket = io();
            socket.on('chat message', function(msg){
                alert('Trap in : ' + msg);
            });
        });
    </script>
    <script src="./web/js/traps.js"></script>
    <script>
        $(document).ready(function () {
            App.init();  
        }); 
	</script>
</body>
</html>
