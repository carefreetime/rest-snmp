<!DOCTYPE html>
<html>
<head>
    <title>Task</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<style>
    .hidden_text {
        visibility: hidden;
        height: 0px;
    }
    table{
        width: 100%; 	
        /*自動斷行*/
        word-wrap: break-word;
        table-layout: fixed;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/parameters">REST SNMP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-item nav-link" href="/service">Service <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/traps">Traps</a>
            <a class="nav-item nav-link" href="/graph">Graph</a>
            <a class="nav-item nav-link active" href="/task">Task</a>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 20px">
        <div class="row">
            <h1 class="col-md-12">Task</h1>              
            <!-- <div class="col-md-12" id="tasklist"></div> -->
            
            <div class="col-md-6">
                <div class="list-group" id="list-tab" role="tablist">
                </div>
            </div>
            <div class="col-md-6">
                <div class="tab-content" id="nav-tabContent">
                </div>
            </div>            

            <!-- Button trigger modal -->
            <div class="col-md-1">
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#AddTask"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add Task</button>
            </div>
      
            <!-- Modal -->
            <div class="modal fade" id="AddTask" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="ModalTitle">AddTask</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div class="row">
                                    <h6 class="col-md-6">Choose Service</h6>
                                    <h6 class="col-md-6">Time</h6>
                                    <select class="custom-select col-md-4" id="selectId">
                                        <option selected value="0">Choose One</option>
                                        <option value="1">Get</option>
                                        <option value="2">GetNext</option>
                                        <option value="3">GetBulk</option>
                                        <option value="4">GetSubTree</option>
                                        <option value="5">Walk</option>
                                    </select>
                                    <div class="col-md-2 offset-md-2">
                                        <input type="text" class="form-control" id="sec">
                                    </div>
                                    <label for="sec" class="col-md-1 col-form-label text-right">sec</label>                                    
                                    <form class="col-md-12" style="margin-top: 10px">
                                        <div id="get" class="hidden_text">
                                            <div class="form-group row" id="get">
                                                <label for="oid" class="col-md-1 col-form-label text-right">oid</label>
                                                <div class="col-md-11">
                                                    <input type="text" class="form-control" id="oid">
                                                </div>
                                            </div>
                                        </div>            
                                        <div id="getbulk" class="hidden_text">
                                            <div class="form-group row" id="getbulk">
                                                    <label for="n" class="col-md-3 col-form-label text-right">Nonrepeaters</label>
                                                    <div class="col-md-2">
                                                        <input type="text" class="form-control" id="n">
                                                    </div>
                                                    <label for="m" class="col-md-4 col-form-label text-right">Max-Repetitions</label>
                                                    <div class="col-md-2">
                                                        <input type="text" class="form-control" id="m">
                                                    </div>
                                                    <div class="col-md-12">
                                                        <div class="row" id="getbulk_oids" style="margin-top: 10px"></div>                            
                                                    </div>
                                                </div>
                                        </div>                       
                                    </form>   
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="add">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
    <script src="./web/js/task.js"></script>
    <script>
        $(document).ready(function () {
            App.init();
        }); 
	</script>
</body>
</html>
